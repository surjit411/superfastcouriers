<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage AWB & Generate Invoice - Superfast Couriers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #0073e6;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      margin: 10px;
    }
    section {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      display: block;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #0073e6;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #005bb5;
    }
    #awbList {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 14px;
      color: #777;
    }
    .invoice-output {
      background: #f5f5f5;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      display: none;
      text-align: left;
    }
    .invoice-output pre {
      white-space: pre-wrap;
      font-family: Courier, monospace;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

<header>
  <h1>Superfast Couriers</h1>
  <h2>Manage AWB & Generate Custom Invoice</h2>
</header>

<section>
  <h2>Add AWB Number</h2>
  <input type="text" id="awbInput" placeholder="Enter AWB Number">
  <button onclick="addAWB()">Add AWB</button>
  <div id="awbList"></div>
</section>

<section>
  <h2>Generate Custom Invoice</h2>
  <input type="text" id="senderName" placeholder="Sender Name" required>
  <input type="text" id="receiverName" placeholder="Receiver Name" required>
  <textarea id="contents" placeholder="Contents (e.g. Clothes, Gifts)" rows="4"></textarea>
  <input type="number" id="value" placeholder="Declared Value (INR ₹)" required>
  <button onclick="generateInvoice()">Generate Invoice</button>
  <button onclick="printInvoice()">Print Invoice</button>

  <div class="invoice-output" id="invoiceOutput">
    <pre id="invoiceContent"></pre>
  </div>
</section>

<footer>
  &copy; 2025 Superfast Couriers. All Rights Reserved.
</footer>

<script>
let awbNumbers = [];

function addAWB() {
  const awbInput = document.getElementById('awbInput').value.trim();
  if (awbInput) {
    awbNumbers.push(awbInput);
    displayAWBs();
    document.getElementById('awbInput').value = '';
  } else {
    alert('Please enter a valid AWB Number');
  }
}

function displayAWBs() {
  const awbListDiv = document.getElementById('awbList');
  awbListDiv.innerHTML = '<h3>Saved AWB Numbers:</h3><ul>' + 
    awbNumbers.map(awb => `<li>${awb}</li>`).join('') + '</ul>';
}

function generateInvoice() {
  const sender = document.getElementById('senderName').value.trim();
  const receiver = document.getElementById('receiverName').value.trim();
  const contents = document.getElementById('contents').value.trim();
  const value = document.getElementById('value').value.trim();
  const today = new Date().toLocaleDateString();

  if (!sender || !receiver || !contents || !value) {
    alert('Please fill all invoice fields!');
    return;
  }

  const invoiceText = `
------------------------------------------------------------
                 SUPERFAST COURIERS
------------------------------------------------------------
Sender Name:   ${sender}
Receiver Name: ${receiver}

Contents:      ${contents}
Declared Value: INR ₹ ${value}

Date:          ${today}
------------------------------------------------------------
Thank you for shipping with Superfast Couriers!
------------------------------------------------------------
  `;

  document.getElementById('invoiceContent').textContent = invoiceText;
  document.getElementById('invoiceOutput').style.display = 'block';
}

function printInvoice() {
  const content = document.getElementById('invoiceContent').textContent;
  if (!content.trim()) {
    alert('Please generate an invoice first!');
    return;
  }
  const newWindow = window.open('', '', 'width=800,height=600');
  newWindow.document.write('<pre>' + content + '</pre>');
  newWindow.print();
}
</script>

</body>
</html>

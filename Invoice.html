<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Invoice - Superfast Couriers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0073e6;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }
    main {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005bb5;
    }
    .invoice {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<header>Superfast Couriers - Create Invoice</header>

<main>
  <div class="form-group">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter Customer Name">
  </div>
  
  <div class="form-group">
    <label for="awbNumber">AWB Number:</label>
    <input type="text" id="awbNumber" placeholder="Enter AWB Number">
  </div>

  <div class="form-group">
    <label for="pickupAddress">Pickup Address:</label>
    <textarea id="pickupAddress" placeholder="Enter Pickup Address"></textarea>
  </div>

  <div class="form-group">
    <label for="deliveryAddress">Delivery Address:</label>
    <textarea id="deliveryAddress" placeholder="Enter Delivery Address"></textarea>
  </div>

  <div class="form-group">
    <label for="weight">Weight (kg):</label>
    <input type="text" id="weight" placeholder="Enter Weight">
  </div>

  <div class="form-group">
    <label for="price">Price (₹):</label>
    <input type="text" id="price" placeholder="Enter Price">
  </div>

  <button onclick="generateInvoice()">Generate Invoice</button>
  <button onclick="window.print()">Print Invoice</button>

  <div class="invoice" id="invoice" style="display:none;">
    <h2>Superfast Couriers - Invoice</h2>
    <p><strong>Invoice Number:</strong> <span id="invoiceNumber"></span></p>
    <p><strong>Date:</strong> <span id="invoiceDate"></span></p>
    <hr>
    <p><strong>Customer Name:</strong> <span id="cName"></span></p>
    <p><strong>AWB Number:</strong> <span id="cAwb"></span></p>
    <p><strong>Pickup Address:</strong> <span id="cPickup"></span></p>
    <p><strong>Delivery Address:</strong> <span id="cDelivery"></span></p>
    <p><strong>Weight:</strong> <span id="cWeight"></span> kg</p>
    <p><strong>Price:</strong> ₹<span id="cPrice"></span></p>
    <hr>
    <p><small>Terms and Conditions Apply. Jurisdiction Kapurthala Only.</small></p>
  </div>

</main>

<footer>&copy; 2025 Superfast Couriers. All Rights Reserved.</footer>

<script>
function generateInvoice() {
  const randomNumber = Math.floor(100000 + Math.random() * 900000);
  document.getElementById('invoiceNumber').innerText = randomNumber;
  document.getElementById('invoiceDate').innerText = new Date().toLocaleDateString();
  document.getElementById('cName').innerText = document.getElementById('customerName').value;
  document.getElementById('cAwb').innerText = document.getElementById('awbNumber').value;
  document.getElementById('cPickup').innerText = document.getElementById('pickupAddress').value;
  document.getElementById('cDelivery').innerText = document.getElementById('deliveryAddress').value;
  document.getElementById('cWeight').innerText = document.getElementById('weight').value;
  document.getElementById('cPrice').innerText = document.getElementById('price').value;
  
  document.getElementById('invoice').style.display = 'block';
}
</script>

</body>
</html>

<head>

      background-color: #f2f2f2;

    header {
      background-color: #004aad;

    .container {
      margin-top: 50px;

      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #004aad;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .button-card:hover {
      background-color: #004aad;
      color: white;
      transform: translateY(-5px);
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: gray;
    }

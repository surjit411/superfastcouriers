<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage AWB Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0073e6;
    }
    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

<h1>Manage AWB Numbers</h1>

<div class="form-container">
  <form action="#" method="POST">
    <label for="awb">Enter AWB Number:</label>
    <input type="text" id="awb" name="awb" placeholder="AWB123456789">
    <button type="submit">Save AWB</button>
  </form>
</div>
<input type="text" id="awbNumber" placeholder="AWB123456">
<button onclick="saveAWB()">Save AWB</button>

<script>
  function saveAWB() {
    const awb = document.getElementById('awbNumber').value;
    database.ref('awb/' + awb).set({
      status: "In Transit",
      createdAt: new Date().toISOString()
    }).then(() => {
      alert("AWB Saved");
    });
  }
</script>
</body>
</html>

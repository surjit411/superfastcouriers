
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage AWB - Superfast Couriers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; padding: 20px; }
    header { background-color: #0d6efd; color: white; padding: 1rem; text-align: center; }
    .container { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; }
    input, select { margin-bottom: 1rem; }
  </style>
</head>
<body>

<header>
  <h1>Superfast Couriers</h1>
  <p>Manage AWB Entries</p>
</header>

<div class="container">
  <form id="awbForm">
    <div class="mb-3">
      <label for="awbNumber">AWB Number</label>
      <input type="text" id="awbNumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="invoiceNumber">Invoice Number</label>
      <input type="text" id="invoiceNumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="status">Status</label>
      <select id="status" class="form-control">
        <option>In Transit</option>
        <option>At Hub</option>
        <option>At Destination</option>
        <option>Out for Delivery</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save AWB</button>
    <div id="message" class="mt-3 fw-bold"></div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAMd2GT9qfHcEZ-Sf_RuUkUaNghg14bEw",
    authDomain: "superfastpanel-da000.firebaseapp.com",
    projectId: "superfastpanel-da000",
    storageBucket: "superfastpanel-da000.appspot.com",
    messagingSenderId: "405590662257",
    appId: "1:405590662257:web:69809813dce14b09e8cfd0",
    databaseURL: "https://superfastpanel-da000-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const form = document.getElementById("awbForm");
  const messageDiv = document.getElementById("message");

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const awb = document.getElementById("awbNumber").value.trim();
    const phone = document.getElementById("phoneNumber").value.trim();
    const invoice = document.getElementById("invoiceNumber").value.trim();
    const status = document.getElementById("status").value;

    const awbRef = ref(db, 'awbs/' + awb);
    set(awbRef, {
      phone: phone,
      invoice: invoice,
      status: status
    }).then(() => {
      messageDiv.textContent = "AWB saved successfully!";
      messageDiv.style.color = "green";
      form.reset();
    }).catch((error) => {
      messageDiv.textContent = "Error: " + error.message;
      messageDiv.style.color = "red";
    });
  });
</script>

</body>
</html>

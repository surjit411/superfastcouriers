

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage AWB Numbers - Superfast Couriers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" crossorigin="anonymous" />
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; }
    header { background-color: #0d6efd; color: #fff; padding: 1rem; text-align: center; }
    .container { max-width: 600px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 1.5rem; }
    input, button { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { background-color: #0d6efd; color: #fff; border: none; border-radius: 0.25rem; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #0b5ed7; }
    #message.success { color: green; margin-top: 10px; }
    #message.error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<header>
  <h1>Manage AWB Numbers</h1>
</header>

<div class="container">
  <form id="awbForm">
    <div class="form-group">
      <label for="awbNumber">Enter AWB Number:</label>
      <input type="text" id="awbNumber" required />
    </div>
    <button type="submit">Save AWB</button>
    <div id="message"></div>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBAMd2GT9qfHcEZ-Sf_RuUkUaNghg14bEw",
    authDomain: "superfastpanel-da000.firebaseapp.com",
    databaseURL: "https://superfastpanel-da000-default-rtdb.firebaseio.com",
    projectId: "superfastpanel-da000",
    storageBucket: "superfastpanel-da000.appspot.com",
    messagingSenderId: "405590662257",
    appId: "1:405590662257:web:69809813dce14b09e8cfd0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const form = document.getElementById('awbForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const awb = document.getElementById('awbNumber').value.trim();

    if (awb) {
      const awbRef = ref(db, 'awbs/' + awb);
      set(awbRef, { createdAt: new Date().toISOString() })
        .then(() => {
          messageDiv.textContent = "AWB saved successfully!";
          messageDiv.className = "success";
          form.reset();
        })
        .catch((err) => {
          messageDiv.textContent = "Error: " + err.message;
          messageDiv.className = "error";
        });
    } else {
      messageDiv.textContent = "Please enter an AWB number.";
      messageDiv.className = "error";
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Your Shipment - Superfast Couriers</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input[type="text"], input[type="submit"] { padding: 10px; font-size: 16px; margin: 5px; }
    #result { margin-top: 20px; font-size: 20px; color: #333; }
  </style>
</head>
<body>

<h1>Track Your Shipment</h1>

<form id="trackForm">
  <input type="text" id="awbInput" placeholder="Enter AWB Number">
  <input type="submit" value="Track">
</form>

<div id="result"></div>

<script>
// Tracking database (editable later from Admin)
const trackingDB = {
  "1234567890": "In Transit",
  "9876543210": "Delivered",
  "5555555555": "Shipment received at Delhi Hub",
};

document.getElementById('trackForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const awb = document.getElementById('awbInput').value.trim();
  if (trackingDB[awb]) {
    document.getElementById('result').innerHTML = "<strong>Status:</strong> " + trackingDB[awb];
  } else {
    document.getElementById('result').innerHTML = "<strong>Tracking ID not found.</strong>";
  }
});
</script>

</body>
</html>

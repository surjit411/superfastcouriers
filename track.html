
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Parcel - Superfast Couriers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 2rem;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result-box {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e9ecef;
      border-radius: 6px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Track Your Parcel</h1>
    <p>Enter AWB Number to see the current status</p>
  </header>

  <div class="container">
    <form id="trackForm">
      <div class="mb-3">
        <label for="awbInput" class="form-label">AWB Number</label>
        <input type="text" class="form-control" id="awbInput" required placeholder="e.g., AWB123456">
      </div>
      <button type="submit" class="btn btn-primary">Track</button>
    </form>

    <div id="result" class="result-box mt-4" style="display: none;">
      <h5>Shipment Details:</h5>
      <p><strong>Status:</strong> <span id="status"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Invoice:</strong> <span id="invoice"></span></p>
    </div>

    <div id="error" class="error mt-3"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBAMd2GT9qfHcEZ-Sf_RuUkUaNghg14bEw",
      authDomain: "superfastpanel-da000.firebaseapp.com",
      projectId: "superfastpanel-da000",
      storageBucket: "superfastpanel-da000.appspot.com",
      messagingSenderId: "405590662257",
      appId: "1:405590662257:web:69809813dce14b09e8cfd0",
      databaseURL: "https://superfastpanel-da000-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("trackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const awb = document.getElementById("awbInput").value.trim();
      const errorDiv = document.getElementById("error");
      const resultBox = document.getElementById("result");

      errorDiv.textContent = "";
      resultBox.style.display = "none";

      if (awb === "") {
        errorDiv.textContent = "Please enter an AWB number.";
        return;
      }

      const awbRef = ref(db, 'awbs/' + awb);
      get(awbRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("status").textContent = data.status || "Not provided";
          document.getElementById("phone").textContent = data.phone || "Not provided";
          document.getElementById("invoice").textContent = data.invoice || "Not provided";
          resultBox.style.display = "block";
        } else {
          errorDiv.textContent = "AWB not found. Please check the number.";
        }
      }).catch((error) => {
        errorDiv.textContent = "Error: " + error.message;
      });
    });
  </script>
</body>
</html>

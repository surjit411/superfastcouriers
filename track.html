
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Parcel - Superfast Couriers</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0073e6;
      color: white;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
    }

    .track-form {
      margin: 50px auto;
      max-width: 500px;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0073e6;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }

    #tracking-result {
      margin-top: 30px;
      font-size: 20px;
      color: green;
      display: none;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #333;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>Track Your Parcel</h1>
</header>

<div class="track-form">
  <form id="trackForm" onsubmit="trackParcel(event)">
    <input type="text" id="awbNumber" placeholder="Enter AWB or Tracking Number" required>
    <br>
    <button type="submit">Track Now</button>
  </form>
  <div id="tracking-result"></div>
</div>

<footer>
  &copy; 2025 Superfast Couriers. All Rights Reserved.
</footer>

<script>
  function trackParcel(event) {
    event.preventDefault();
    var awb = document.getElementById('awbNumber').value.trim();
    
    if (awb !== "") {
      document.getElementById('tracking-result').style.display = 'block';
      document.getElementById('tracking-result').innerHTML = "Tracking Number <b>" + awb + "</b> is currently in transit!";
    } else {
      alert("Please enter a valid Tracking Number.");
    }
  }
</script>

</<input type="text" id="trackAWB" placeholder="Enter AWB Number">
<button onclick="trackAWB()">Track</button>

<div id="awbStatus"></div>

<script>
  function trackAWB() {
    const awb = document.getElementById('trackAWB').value;
    database.ref('awb/' + awb).once('value').then(snapshot => {
      if (snapshot.exists()) {
        document.getElementById('awbStatus').innerText = "Status: " + snapshot.val().status;
      } else {
        document.getElementById('awbStatus').innerText = "AWB not found";
      }
    });
  }
</script>
</html>

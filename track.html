
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Track Your Shipment - Superfast Couriers</title>

  <style>
    .tracking button {
      background-color: #0073e6;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .tracking button:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      color: #0073e6;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-bottom: 40px;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>Track Your Shipment</h1>
  <p>Click below to track your shipment with your courier partner.</p>

  <div class="tracking">
    <button onclick="window.open('https://www.dhl.com/in-en/home/tracking.html', '_blank')">Track with DHL</button>
    <button onclick="window.open('https://www.fedex.com/en-in/tracking.html', '_blank')">Track with FedEx</button>
    <button onclick="window.open('https://www.ups.com/track', '_blank')">Track with UPS</button>
    <button onclick="alert('Superfast Couriers tracking coming soon!')">Track with Superfast</button>
  </div>

</body>
</html>

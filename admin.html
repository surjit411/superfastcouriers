<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Superfast Couriers</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #adminSection { display: none; margin-top: 30px; }
  </style>
</head>
<body>

<h1>Admin Login</h1>

<input type="password" id="passwordInput" placeholder="Enter Admin Password">
<button onclick="login()">Login</button>

<div id="adminSection">
  <h2>Manage Tracking Numbers</h2>
  <input type="text" id="awbNew" placeholder="AWB Number">
  <input type="text" id="statusNew" placeholder="Status">
  <button onclick="addAWB()">Add/Update Tracking</button>

  <h3>Current AWBs:</h3>
  <pre id="database"></pre>
</div>

<script>
let trackingDB = {
  "1234567890": "In Transit",
  "9876543210": "Delivered",
  "5555555555": "Shipment received at Delhi Hub",
};

// Admin password
const adminPassword = "Superfast123";  // You can change this

function login() {
  const password = document.getElementById('passwordInput').value;
  if (password === adminPassword) {
    document.getElementById('adminSection').style.display = 'block';
  } else {
    alert("Incorrect password!");
  }
  document.getElementById('passwordInput').value = "";
}

function addAWB() {
  const awb = document.getElementById('awbNew').value.trim();
  const status = document.getElementById('statusNew').value.trim();
  if (awb && status) {
    trackingDB[awb] = status;
    alert("AWB updated successfully!");
    showDB();
  } else {
    alert("Please enter both AWB number and status.");
  }
  document.getElementById('awbNew').value = "";
  document.getElementById('statusNew').value = "";
}

function showDB() {
  document.getElementById('database').innerText = JSON.stringify(trackingDB, null, 2);
}

showDB();
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superfast Couriers - Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    header {
      background-color: #0073e6;
      color: white;
      padding: 20px 10px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .panel {
      padding: 40px 20px;
    }
    .panel button {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 15px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .panel button:hover {
      background-color: #005bb5;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>Superfast Couriers - Admin Panel</h1>
</header>

<div class="panel">
  <button onclick="location.href='Create-AWB.html'">Create AWB & Invoice</button>
  <button onclick="location.href='Manage-AWB.html'">Manage AWB Numbers</button>
  <button onclick="location.href='Generate-Custom-Invoice.html'">Generate Custom Invoice</button>
  <button onclick="location.href='track.html'">Track Shipments</button>
  <button onclick="location.href='index.html'">Back to Home</button>
</div>

<footer>

</footer>

</html>

  <style>
    body {
      font-family: Arial, sans-serif;

      margin-bottom: 10px;

    p {
      color: #555;
      margin-bottom: 40px;
      font-size: 18px;

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #0073e6;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
      min-width: 200px;
    }

    button:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
